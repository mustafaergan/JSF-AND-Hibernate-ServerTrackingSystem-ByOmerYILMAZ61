<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body >

	
	<ui:include src="menu.xhtml" />

	<h:form id="sunucu">

		<p:panelGrid columns="2">
			<h:outputText value="Sunucu Adi" />
			<p:inputText value="#{sunucuBean.sunucuAdd.name}" />

			<h:outputText value="Sorumlu Personeller" />
			
			<p:selectCheckboxMenu value="#{sunucuBean.selectedPersonels}"
				converter="PersonelConverter" label="Personeller" filter="true"
				filterMatchMode="startsWith" panelStyle="width:250px">
				<f:selectItems value="#{sunucuBean.personelList}" var="personel"
					itemLabel="#{personel.name}" itemValue="#{personel}" />
			</p:selectCheckboxMenu>


			<h:outputText value="Ram Miktari" />
			<p:inputText value="#{sunucuBean.sunucuAdd.ramMiktari}" />

			<h:outputText value="Cpu Miktari" />
			<p:inputText value="#{sunucuBean.sunucuAdd.cpuMiktari}" />

			<h:outputText value="Ä°ÅŸletim Sistemi" />
			<p:inputText value="#{sunucuBean.sunucuAdd.isletimSistemi}" />

			<h:outputText value="Rdp Adresi" />
			<p:inputText value="#{sunucuBean.sunucuAdd.rdpAdresi}" />

			<p:panelGrid columns="1">
			<p:inputTextarea rows="5" cols="30" counter="display" maxlength="50"
				counterTemplate="{0} characters remaining." autoResize="false"
				value="${sunucuBean.sunucuAdd.aciklama}" />
			<h:outputText id="display" />
			</p:panelGrid>
			
			<p:commandButton value="Sunucu Ekle"
				action="#{sunucuBean.sunucuEkle()}" update="sunucu"></p:commandButton>


		</p:panelGrid>
	</h:form>


</h:body>
</html>
